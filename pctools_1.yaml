port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: true
mode: rule
log-level: info
external-controller: '0.0.0.0:9090'
clash-for-android:
    append-system-dns: false
profile:
    tracing: true
dns:
    enable: true
    enhanced-mode: redir-host ## fake-ip
    ipv6: false
##    default-nameserver: [223.5.5.5, 119.29.29.29]
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
    fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://1.0.0.1:853', 'tls://8.8.4.4:853']
    fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
proxies:
  - { name: 'vmess1', type: vmess, server: space.byu.id, port: 443, uuid: bf67437e-6c90-45ca-abc2-c7240a5ce2aa, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, servername: foxlux.fovi.tk, network: ws, ws-opts: { path: /eisasqa, headers: { host: foxlux.fovi.tk}, mux: false}, udp: true}
proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - ⚖️ Load balancing - Hashing
      - ⚖️ Load balancing - Polling
      - vmess1
  - name: ⚖️ Load balancing - Hashing
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 300
    strategy: consistent-hashing # consistent-hashing
    proxies:
      - vmess1
  - name: ⚖️ Load balancing - Polling
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 300
    strategy: round-robin
    proxies:
      - vmess1
rules:
  - DOMAIN-SUFFIX,google.com,Proxy
  - DOMAIN-KEYWORD,google,Proxy
  - DOMAIN,google.com,Proxy
  - IP-CIDR,127.0.0.0/8,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Proxy
